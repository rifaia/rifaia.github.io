<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Contact me</title>
</head>

<body>
  <div class="container-md" style="margin: 50">
  <form method="post" action="https://forms.un-static.com/forms/d02655ee24b3ca30086e01a667b9a172785162ed">
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" placeholder="Please enter your name">
      </div>
    </div>
    <div class="form-group row" >
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="input-group col-sm-10">
        <div class="input-group-prepend"><i class="input-group-text fa fa-envelope"></i></div>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
      <div class="col-sm-10">
        <textarea name="inputMessage" cols="40" rows="8" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
    <div class="text-center">
      <p><small>(Powered by <a rel="nofollow" href="Un-static Forms">Un-static Forms</a>)</small></p>
    </div>
  </form>
  </div>
  </body>
</html>
